  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Mechanical graduate being data practioner."
  location : "Jakarta - Milan"
  links:
    - label: "Home"
      icon: "fas fa-fw fa-link"
      url: "https://nsigitsutanto.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/nsigitsutanto"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/nsigitsutanto"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/nsigitsutanto"
    - label: "Youtube"
      icon: "fa fa-youtube-play"
      url: "https://www.youtube.com/channel/UCYdtad0icuOZ16Q1et-znQw"
    - label: "Youtube"
